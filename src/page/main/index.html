<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Cookie-Site</title>
</head>

<body>
  <div class="wraper">
    <h1 class="wraper-tittle">Популярные товары</h1>

    <div class="wraper-blocks">

      <div class="wraper-blocks-block">
        <div class="wraper-blocks-conditions">NEW</div>
        <div class="block-img"><img src="./src/img/croissant.jpg" alt="" class="image"></div>
        <div class="wraper-blocks-description">
          <div class="wraper-blocks-description-text">
            "Яшкино",мини-круасаны с шоколадным кремом, 180 г
          </div>
          <div class="wraper-blocks-description-price">69,90 Р <span class="wraper-block-price-text">/шт.</span>
          </div>
        </div>
      </div>

      <div class="wraper-blocks-block">
        <div class="wraper-blocks-conditions wraper-blocks-conditions__active">15%</div>
        <div class="block-img"><img src="/src/img/nutella.jpg" alt="" class="image"></div>
        <div class="wraper-blocks-description">
          <div class="wraper-blocks-description-text">
            "Nut Story", паста шоколадно-ореховая
          </div>
          <div class="wraper-blocks-description-price">179,99 Р <span class="wraper-block-price-text">/шт.</span>
          </div>
        </div>
      </div>

      <div class="wraper-blocks-block">
        <div class="wraper-blocks-conditions">NEW</div>
        <div class="block-img"><img src="./src/img/Bondi.jpg" alt="" class="image"></div>
        <div class="wraper-blocks-description">
          <div class="wraper-blocks-description-text">
            "Бегемотик Бонди", мармелад жевательный с соком ягод и фруктов
          </div>
          <div class="wraper-blocks-description-price">11,83 Р <span class="wraper-block-price-text">/шт.</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="src/script/script.js"></script>
</body>

</html>
